<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ASCII Art Studio</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <h1 class="brand">ASCII Art Studio</h1>
        <nav class="tabs" role="tablist" aria-label="ASCII modes">
          <button id="tabWebcamBtn" class="tab-button is-active" role="tab" aria-selected="true" title="Toggle webcam on/off">üìπ Webcam</button>
          <button id="tabImageBtn" class="tab-button" role="tab" aria-selected="false" title="Scroll to image section">üñºÔ∏è Image</button>
        </nav>
        <div class="global-controls">
          <div class="control-row">
            <label for="charsetSelect">Charset</label>
            <select id="charsetSelect">
              <!-- Options will be populated dynamically from charset presets -->
            </select>
          </div>
          <div class="control-row">
            <label for="detailRange">Detail</label>
            <input id="detailRange" type="range" min="0.5" max="5.0" value="1.0" step="0.05" />
            <span id="detailValue">1.00√ó</span>
          </div>
        </div>
      </header>

      <div class="main-content">
        <!-- Sidebar Controls -->
        <aside class="sidebar">
          <div class="mode-section">
            <h2>Webcam ‚Üí ASCII</h2>
            <p class="subtitle">Live-capture your webcam feed and render it as ASCII art in real time.</p>
          </div>
          
          <div class="mode-section">
            <h2>Image ‚Üí ASCII</h2>
            <p class="subtitle">Upload or drop an image to convert it into ASCII art instantly.</p>
            <div class="uploader">
              <div id="dropZone" class="dropzone" tabindex="0" role="button" aria-label="Drop image here or click to upload">
                <span>Drop image here or click to upload</span>
              </div>
              <input id="imageInput" type="file" accept="image/*" hidden />
            </div>
          </div>
        </aside>

        <!-- Single ASCII Display Area -->
        <section class="ascii-stage">
          <pre id="asciiDisplay" class="ascii" aria-label="ASCII output"></pre>
          <div id="resolutionDisplay" class="resolution-display" aria-live="polite"></div>
          <div id="modeIndicator" class="mode-indicator">Webcam Mode</div>
        </section>
      </div>

      <!-- Hidden elements used for frame sampling and processing -->
      <video id="video" autoplay playsinline muted></video>
      <canvas id="offscreen"></canvas>
    </main>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
